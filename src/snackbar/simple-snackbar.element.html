<template role="alert"
	class="ssv-simple-snackbar ssv-simple-snackbar--active">
	<label class="ssv-simple-snackbar__label">
		${label}
	</label>
	<button ssv-button="type: flat; color: accent"
		if.bind="action" 
		click.delegate="onAction()"
		class="ssv-simple-snackbar__action">
		${action}
	</button>
</template>
