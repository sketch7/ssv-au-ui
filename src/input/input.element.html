<template role="textbox" class="ssv-input ${modifiers}">
	<input placeholder="${placeholder}"
		id="${controlId}"
		type.bind="type"
		value.bind="value"
		class="ssv-input__input"
		disabled.bind="disabled"
		ref="input">
	<label class="ssv-input__label ${isActive ? 'ssv-input__label--active' : ''}"
		for="${controlId}">
		${label}
	</label>
	<label if.bind="help"
		for="${controlId}"
		class="ssv-input__help">
		${help}
	</label>
</template>
