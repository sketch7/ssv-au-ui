<template role="textbox">
	<input placeholder="${placeholder}"
		id="${controlId}"
		type.bind="type"
		value.bind="value"
		ref="input">
	<label class="${isActive ? 'active' : ''}"
		for="${controlId}">
		${label}
	</label>
	<label if.bind="help"
		for="${controlId}"
		class="help">
		${help}
	</label>
</template>
