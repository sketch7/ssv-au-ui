<template role="textbox">
	<require from="./input-theme"></require>

	<input styles.input
		placeholder="${placeholder}"
		id="${controlId}"
		type.bind="type"
		value.bind="value"
		ref="input">
	<label styles.label
		class="${isActive ? 'active' : ''}"
		for="${controlId}">${label}</label>
</template>
