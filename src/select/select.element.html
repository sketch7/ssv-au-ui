<template role="select" class="ssv-select ${modifiers}">
	<div click.delegate="toggle()" class="ssv-select__input-box">
		<div class="ssv-select_text-container">
			<div class="ssv-select__placeholder 
			${isActive ? 'ssv-select__placeholder--active' : ''}">${placeholder}</div>
			<span class="ssv-select__label" repeat.for="item of selectedItems">${item.text}</span>
		</div>
		<div class="ssv-select__icon-container">
			<ssv-icon if.bind="allowClear && filterBy || selected"
				name.bind="clearIcon"
				class="ssv-select__clear"
				click.delegate="onClear($event)"></ssv-icon>
			<ssv-icon class="ssv-select__arrow"
				name.bind="isOpen ? arrowUpIcon : arrowDownIcon"></ssv-icon>
		</div>
	</div>
	<div class="ssv-select__input-underline ${isOpen ? 'ssv-select__input-underline--active' : ''}">
	</div>
	<div class="ssv-select__list-container" if.bind="isOpen">
		<input type="text" if.bind="allowFiltering"
		 class="ssv-select__input-filter"
		 placeholder.bind="filterPlaceholder"
		 value.bind="filterBy"
		 keyup.delegate="filterOptions(filterBy) & debounce"
		/>
		<ul class="ssv-select__list">
			<li repeat.for="option of filteredOptions"
				class="ssv-select__item ${option.isSelected ? selectedClass : ''}"
				click.delegate="onChange(option)">${option.text}</li>
			<li class="ssv-select__no-options-available"
			 if.bind="!filteredOptions || filteredOptions.length === 0">${noOptionsAvilableText}</li>
		</ul>
	</div>
</template>
